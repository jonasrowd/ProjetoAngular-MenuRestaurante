<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

    <div fxFlex="40">
      <mat-card  *ngIf="dish">
        <mat-card-header>
          <mat-card-title>
            <h3>{{dish.name | uppercase}}</h3>
          </mat-card-title>
        </mat-card-header>
        <img mat-card-image src={{dish.image}} alt={{dish.name}}>
        <mat-card-content>
          <p>{{ dish.description }}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>

    <div fxFlex="40">
      <mat-card  *ngIf="dish">
        <mat-card-header>
          <mat-card-title>
            <h1>Comments</h1>
          </mat-card-title>
        </mat-card-header>
        <mat-list *ngFor="let row of dish.comments">
          <p>{{row.comment}} </p>
          <p>
            {{row.rating}}
            <span>
              Stars
            </span>
          </p>
          <p>
            <span>--</span>
            {{row.author}}
            {{row.date | date}}
          </p>
        </mat-list>
      </mat-card>
    </div>
</div>
